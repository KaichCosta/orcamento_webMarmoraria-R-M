<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Orçamento RM</title>
    <link rel="stylesheet" href="../styles/stylesorcamento.css">
    <link rel="shortcut icon" href="../assets/icone-orcamento.png" type="image/x-icon">
</head>
<body>

    <div class="fundo">
        <header>
            <div class="cabecalho-principal">
                <img src="../assets/logo-marmoraria-fundo-transparente.png" alt="logo">
                <h1>ORÇAMENTO</h1>    
            </div>
            <nav>
                <a href="#" target="_blank" rel="inicio">Home</a>
                <a href="../pages/orcamento.html" target="_blank" rel="orcamento">Novo Orçamento</a>
                <a href="../pages/historico.html" target="_blank" rel="historico">Histórico</a>
                <a href="#" target="_blank" rel="gerenciar">Gerenciar</a>
                <!--uma pagina so
                pra gerenciar onde 
                fica os links pra todas
                as gerenciar os produtos
                e materiais do json-->
                <!--uma pagina so
                pra gerenciar onde 
                fica os links pra todos
                os serviços a confirmar
                e serviços fechados e 
                Lista de Tarefas-->
                <a href="#" target="_blank" rel="login">Login</a>

            </nav>
        </header>

        <section class="formulario">
            <div class="linha linha1">
                <div class="campo">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente">
                </div>
                <div class="campo">
                    <label for="material">Material</label>
                    <input list="lista-materiais" id="material" placeholder="Digite ou escolha">
                    <datalist id="lista-materiais"></datalist>
                </div>
            </div>

            <div class="linha linha2">
                <div class="campo">
                    <label for="valor">Valor m²</label>
                    <input type="number" id="valor" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="produto">Produto</label>
                    <input list="lista-produtos" id="produto" placeholder="Digite ou escolha">
                    <datalist id="lista-produtos"></datalist>
                </div>
                <div class="campo">
                    <label for="comprimento">Comprim.</label>
                    <input type="number" step="0.01" id="comprimento" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                
            </div>

            <div class="linha linha3">
                <div class="campo">
                    <label for="largura">Largura</label>
                    <input type="number" step="0.01" id="largura" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="mao_obra">MãoObra</label>
                    <input type="number" id="mao_obra" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="cuba">Cuba</label>
                    <input type="number" id="cuba" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="frete">Frete</label>
                    <input type="number" id="frete" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
            </div>

            <div class="linha linha4">
                
                <div class="campo">
                    <label for="quantidade">Quant.</label>
                    <input type="number" id="quantidade" value="1" min="1" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="total">Total</label>
                    <input type="text" id="total" readonly value="R$ 0.00">
                </div>
                <div class="campo">
                    <label for="desconto">Desc. à Vista (%)</label>
                    <input type="number" id="desconto" min="0" value="5">
                </div>
            </div>

            <div class="linha linha5">
                <div class="campo">
                    <label for="total_vista">Total a Vista</label>
                    <input type="text" id="total_vista" readonly value="R$ 0.00">
                </div>
                <div class="campo">
                    <label>&nbsp;</label>
                    <button type="button" id="btn-adicionar" class="add-group-btn" onclick="adicionarAoGrupo()">ADICIONAR ITEM</button>
                </div>
            </div>

            <div class="linha linha6">
                <div class="campo">
                    <label>&nbsp;</label>
                    <a class="historico-link" href="../pages/historico.html" target="_blank">ABRIR HISTÓRICO</a>
                </div>
            </div>
        </section>
        
        <div id="grupo-orcamentos"></div>
        
        <footer>
            <p id="creditos">Feito por © 2025 Kaích Costa para Marmoraria R&M CNPJ - 32.504.738/0001-82</p>
        </footer>
    </div>

    <div id="alert-custom" class="alert-hide">
        <div class="alert-box">
            <p id="alert-msg"></p>
            <button onclick="fecharAlerta()">OK</button>
        </div>
    </div>

    <script src="../scripts/orcamento.js"></script>

</body>
</html>
