<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Histórico de Orçamentos</title>
    <link rel="stylesheet" href="stylehistorico.css">
    </head>
    <body>
    <h1>Histórico de Orçamentos</h1>
    <div id="historico-container">
        <button class="limpar-btn" onclick="localStorage.removeItem('gruposOrcamento'); location.reload();">Limpar histórico</button>
    </div>
    <script>
        window.onload = function () {
            const container = document.getElementById("historico-container");
            const dadosSalvos = localStorage.getItem("gruposOrcamento");

            if (dadosSalvos) {
                const grupos = JSON.parse(dadosSalvos);

                if (grupos.length === 0) {
                    container.innerHTML = "<p>Nenhum orçamento salvo.</p>";
                    return;
                }

                grupos.forEach(grupo => {
                    const grupoDiv = document.createElement("div");
                    grupoDiv.className = "grupo-card";

                    grupoDiv.innerHTML = `
                        <h2>Cliente: ${grupo.cliente}</h2>
                        <h3><strong></strong> ${grupo.dataHora || 'Data não disponível'}</h3>
                        ${grupo.itens.map(item => `
                            <div class="item-card">
                                <button class="remove-btn" data-cliente="${grupo.cliente}" data-index="${index}" onclick="removerItemBtn(this)">X</button>
                                <p><strong>Produto:</strong> ${item.produto}</p>
                                <p><strong>Material:</strong> ${item.material}</p>
                                <p><strong>Total a prazo:</strong> R$ ${item.totalAprazo.toFixed(2)}</p>
                                <p><strong>Total à vista:</strong> R$ ${item.totalAvista.toFixed(2)}</p>
                                <button class="edit-item-btn" onclick='editarItemHistorico(${JSON.stringify(item)}, "${grupo.cliente}")'>Editar Item</button>
                                <hr/>
                            </div>
                        `).join('')}
                    `;

                    container.appendChild(grupoDiv);
                });
            } else {
                container.innerHTML = "<p>Nenhum orçamento salvo.</p>";
            }
        };

        function editarItemHistorico(item, cliente) {
            const dadosParaEditar = {
                ...item,
                cliente: cliente
            };

            // Salva no localStorage temporariamente
            localStorage.setItem('itemEmEdicao', JSON.stringify(dadosParaEditar));

            // Redireciona para a página de edição
            window.location.href = 'index.html';
        }

        function mostrarAlerta(mensagem) {
            document.getElementById("alert-msg").textContent = mensagem;
            document.getElementById("alert-custom").style.display = "flex";
        }

        function fecharAlerta() {
            document.getElementById("alert-custom").style.display = "none";
        }

        function salvarGruposNoStorage() {
            localStorage.setItem("grupos", JSON.stringify(grupos));
}

        function removerItemBtn(botao) {
            const cliente = botao.dataset.cliente;
            const index = parseInt(botao.dataset.index);

            const grupo = grupos.find(g => g.cliente === cliente);
            if (!grupo || !grupo.itens[index]) return;

            // Remove o item do array
            grupo.itens.splice(index, 1);

            // Se o grupo não tiver mais itens, remove o grupo inteiro
            if (grupo.itens.length === 0) {
                const grupoIndex = grupos.findIndex(g => g.cliente === cliente);
                if (grupoIndex !== -1) grupos.splice(grupoIndex, 1);
            }

            // Atualiza o localStorage e a interface
            salvarGruposNoStorage();
            atualizarGrupoVisual(grupo);
        }

    </script>

</body>
</html>
