<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Histórico de Orçamentos</title>
    <link rel="stylesheet" href="stylehistorico.css">
    <link rel="shortcut icon" href="imagens/iconehistorico.png" type="image/x-icon">
    </head>
    <body>
    <h1>Histórico de Orçamentos</h1>

    <div id="filtro-resumo-painel">
        <div class="filtro-controles">
            <h2>Filtros e Resumos</h2>
            <label for="filtro-cliente">Filtrar por Cliente:</label>
            <select id="filtro-cliente">
                <option value="todos">Todos os Clientes</option>
                </select><br>

            <label for="filtro-material">Filtrar por Material:</label>
            <select id="filtro-material">
                <option value="todos">Todos os Materiais</option>
                </select><br>

            <label for="filtro-produto">Filtrar por Produto:</label>
            <select id="filtro-produto">
                <option value="todos">Todos os Produtos</option>
                </select>
                <!--<button id="aplicar-filtros-btn">Aplicar Filtros</button>-->
            <div class="resumo-totais">
                <h3>Totais Agregados:</h3>
                <p><strong>Total de M²:</strong> <span id="total-m2">0.00</span></p>
                <p><strong>Total a Prazo:</strong> R$ <span id="total-aprazo">0.00</span></p>
                <p><strong>Total à Vista:</strong> R$ <span id="total-avista">0.00</span></p>
            </div>    
        </div>

    </div>

    <div id="historico-container">
        <button class="limpar-btn" onclick="localStorage.removeItem('gruposOrcamento'); location.reload();">Limpar histórico</button>
    </div>
    <script src="historico.js"></script>

</body>
</html>
