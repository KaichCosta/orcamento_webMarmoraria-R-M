<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Orçamentos</title>
    <link rel="stylesheet" href="styles/styleindex.css">

<body>

    <header class="main-header">
        <div class="container">
            <div class="header-logo">
                <a href="#">Marmoraria R&M | Painel</a>
            </div>
            <nav class="header-nav">
                <a href="#">Home</a>
                <a href="#">Novo Orçamento</a>
                <a href="#">Histórico</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Dashboard</h1>

        <!-- Grid para Métricas -->
        <div class="dashboard-metrics">
            <div class="card metric-card">
                <div class="value" id="total-orcamentos">--</div>
                <div class="label">Total de Orçamentos Salvos</div>
            </div>
            <div class="card metric-card">
                <div class="value" id="valor-mes">R$ --</div>
                <div class="label">Faturado este Mês</div>
            </div>
            <div class="card metric-card">
                <div class="value" id="orcamentos-pendentes">--</div>
                <div class="label">Orçamentos a Confirmar</div>
            </div>
        </div>

        <!-- Cards de Ações e Atividades -->
        <div class="card">
            <h2>Ações Rápidas</h2>
            <div class="action-list">
                <a href="pages/orcamento.html">Criar Novo Orçamento</a>
                <a href="pages/historico.html">Ver Histórico Completo</a>
            </div>
        </div>

        <div class="card" style="margin-top: 1.5rem;">
            <h2>Atividade Recente</h2>
            <div class="recent-activity-list">
                <ul id="lista-atividades">
                    <li><a href="#">Nenhuma atividade recente.</a></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>

    
</body>
</html>
