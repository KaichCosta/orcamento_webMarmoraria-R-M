<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Orçamento RM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone1.png" type="image/x-icon">
</head>
<body>
    <p id="creditos">Feito por © 2025 Kaích Costa para Marmoraria R&M CNPJ - 32.504.738/0001-82</p>
    <div class="fundo">
        <h1>ORÇAMENTO RM</h1>
        
        <section class="formulario">
            <div class="linha linha1">
                <div class="campo">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente">
                </div>
                <div class="campo">
                    <label for="material">Material</label>
                    <input list="lista-materiais" id="material" placeholder="Digite ou escolha">
                    <datalist id="lista-materiais"></datalist>
                </div>
            </div>

            <div class="linha linha2">
                <div class="campo">
                    <label for="valor">Valor m²</label>
                    <input type="number" id="valor" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="produto">Produto</label>
                    <input type="text" id="produto" placeholder="Digite">
                </div>
                <div class="campo">
                    <label for="comprimento">Comprim.</label>
                    <input type="number" step="0.01" id="comprimento" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                
            </div>

            <div class="linha linha3">
                <div class="campo">
                    <label for="largura">Largura</label>
                    <input type="number" step="0.01" id="largura" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="mao_obra">MãoObra</label>
                    <input type="number" id="mao_obra" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="cuba">Cuba</label>
                    <input type="number" id="cuba" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="frete">Frete</label>
                    <input type="number" id="frete" min="0" placeholder="Digite" oninput="calcularTotal()">
                </div>
            </div>

            <div class="linha linha4">
                
                <div class="campo">
                    <label for="quantidade">Quant.</label>
                    <input type="number" id="quantidade" value="1" min="1" oninput="calcularTotal()">
                </div>
                <div class="campo">
                    <label for="total">Total</label>
                    <input type="text" id="total" readonly value="R$ 0.00">
                </div>
                <div class="campo">
                    <label for="desconto">Desc. à Vista (%)</label>
                    <input type="number" id="desconto" min="0" value="5">
                </div>
            </div>

            <div class="linha linha5">
                <div class="campo">
                    <label for="total_vista">Total a Vista</label>
                    <input type="text" id="total_vista" readonly value="R$ 0.00">
                </div>
                <div class="campo">
                    <label>&nbsp;</label>
                    <button type="button" class="add-group-btn" onclick="adicionarAoGrupo()">ADICIONAR ITEM</button>
                </div>
            </div>

            <div class="linha linha6">
                <div class="campo">
                    <label>&nbsp;</label>
                    <a class="historico-link" href="historico.html" target="_blank">ABRIR HISTÓRICO</a>
                </div>
            </div>
        </section>
        <div id="grupo-orcamentos"></div>
    </div>

    <p class="vai-sumir">fazer uma opçao de somar os <br> m², os comprimentos, larguras, mãos de obra, <br>fretes, quantidades, totais a prazo e a vista</p>

    <div id="alert-custom" class="alert-hide">
        <div class="alert-box">
            <p id="alert-msg"></p>
            <button onclick="fecharAlerta()">OK</button>
        </div>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
